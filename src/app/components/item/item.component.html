<div class="item flex flex-wrap">
	<div
		class="img-container align-items-center col-5 sm:col-5 md:col-5 lg:col-5"
	>
		<a routerLink="{{ itemRoute }}" cursor-pointer>
			<img
				[src]="imageSrc"
				(error)="updateUrl($event)"
				alt="{{ item.nombre }}"
				class="info-image shadow-2"
			/>
		</a>
	</div>
	<div
		class="flex align-content-between flex-wrap col-7 sm:col-7 md:col-7 lg:col-7"
	>
		<a routerLink="{{ itemRoute }}" cursor-pointer>
			<div class="col-12 no-padding">
				<p class="text-bold">
					{{ item.nombre }} -
					{{ item.cantidad_embase || '1 porción' }}
				</p>
			</div>
			<div class="col-12 no-padding">
				<p>{{ item.marca }}</p>
			</div>
			<div class="col-12 no-padding">
				<p>Kcal porción: {{ item.kcal_prcn }}</p>
			</div>
		</a>

		<div class="col-12">
			<div class="flex align-items-center justify-content-center">
				<p-button
					label="Agregar"
					(click)="mostrarDialogAgregar()"
				></p-button>

				<a
					*ngIf="tipoItem != 'misrecetas'"
					class="star-icon"
					(click)="toggleFavorito()"
					cursor-pointer
					pTooltip="Favorito"
					tooltipPosition="bottom"
				>
					<i
						[ngClass]="item.favorito ? 'pi-star-fill' : 'pi-star'"
						class="pi"
					>
					</i>
				</a>
			</div>
		</div>
	</div>
</div>

<app-dialog-agregar
	*ngIf="mostrarDialog"
	[titulo]="dia"
	[item]="item"
	[editar]="false"
	[visible]="mostrarDialog"
	(agregarItemEvent)="agregarItemPlan($event)"
></app-dialog-agregar>
