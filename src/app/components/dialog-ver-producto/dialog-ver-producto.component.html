<p-dialog

	[breakpoints]="{ '1200px': '55vw', '767px': '80vw', '576px': '90vw' }"
	[modal]="true"
	[style]="{ width: '40vw', height: 'auto' }"
	[draggable]="false"
	[resizable]="false"
>

	</app-info-producto>
</p-dialog>
