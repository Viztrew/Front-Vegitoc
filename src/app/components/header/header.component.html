<div class="topbar" [ngClass]="isLoggedIn ? '' : 'topbar-login'">
	<p-button
		*ngIf="isLoggedIn"
		class="topbar-menu"
		styleClass="p-button-rounded p-button-lg"
		icon="pi pi-bars"
		(click)="showSidebar()"
	></p-button>

	<a class="topbar-logo" (click)="rutaLogo()">
		<span class="font-logo">SmartPlate</span>
	</a>

	<p-button
		*ngIf="isLoggedIn"
		class="topbar-session"
		styleClass="p-button-rounded p-button-lg"
		icon="pi pi-user"
	></p-button>
</div>
<app-sidebar></app-sidebar>
