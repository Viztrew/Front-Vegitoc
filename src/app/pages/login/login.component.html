<div class="card justify-content-center">
	<h1 for="Iniciar" class="iniciar">Iniciar Sesi칩n</h1>
	<p-divider></p-divider>
	<div class="flex justify-content-center">
		<form [formGroup]="userForm" (ngSubmit)="hacerLogin()">
			<div class="field">
				<label for="usuario" class="block">Usuario</label>
				<input
					type="text"
					pInputText
					placeholder="Usuario"
					formControlName="usuario"
				/>
				<small
					class="p-error block"
					*ngIf="
						userForm.get('usuario')?.invalid &&
						userForm.get('usuario')?.dirty
					"
					>Este campo es obligatorio</small
				>
			</div>

			<div class="field">
				<label for="contrasena" class="block">Contrase침a</label>
				<input
					type="password"
					pInputText
					placeholder="Contrase침a"
					formControlName="contrasena"
				/>
				<small
					class="p-error block"
					*ngIf="
						userForm.get('contrasena')?.invalid &&
						userForm.get('contrasena')?.dirty
					"
					>Este campo es obligatorio</small
				>
			</div>
			<div class="flex justify-content-center">
				<p-button
					type="Submit"
					label="Iniciar Sesi칩n"
					[disabled]="userForm.invalid"
				></p-button>
			</div>
		</form>
	</div>
	<div class="flex justify-content-center">
		<p-button
			label="Registrate"
			routerLink="/signup"
			class="mt-3"
		></p-button>
	</div>
</div>
