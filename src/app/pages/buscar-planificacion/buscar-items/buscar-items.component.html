<div class="input-buscar">
	<input
		placeholder="Buscar {{ tipoItem }}"
		type="text"
		pInputText
		[(ngModel)]="nombreItemBuscar"
		(keyup.enter)="
			tipoItem == 'producto'
				? buscarProducto()
				: tipoItem == 'receta'
				? obtenerRecetas()
				: obtenerFavoritos()
		"
	/>
	<p-button
		icon="pi pi-search"
		(click)="
			tipoItem == 'producto'
				? buscarProducto()
				: tipoItem == 'receta'
				? obtenerRecetas()
				: obtenerFavoritos()
		"
	></p-button>
</div>
<div class="grid items-list">
	<div class="col-12 lg:col-6" *ngFor="let item of items">
		<app-item
			[item]="item"
			routerLink="/buscar/producto/{{ item.id_producto }}"
		></app-item>
	</div>

	<div *ngIf="buscarTemplate">
		<i class="pi pi-search" style="font-size: 1rem"></i>
		<p>Busca {{ tipoItem }}s</p>
	</div>

	<div *ngIf="sinResultadosTemplate">
		<i class="pi pi-times-circle" style="font-size: 1rem"></i>
		<p>No hay resultados con '{{ nombreItemBuscar }}'</p>
	</div>
</div>
